[package]
name = "obws"
version = "0.10.0"
authors = ["Dominik Nakamura <dnaka91@gmail.com>"]
edition = "2021"
rust-version = "1.63"
license = "MIT"
readme = "README.md"
description = "The obws (obvious) remote control library for OBS."
homepage = "https://github.com/dnaka91/obws"
repository = "https://github.com/dnaka91/obws"
categories = ["api-bindings", "web-programming"]
keywords = ["async", "obs", "obs-websocket", "remote-control", "tokio"]
include = ["examples/**/*", "tests/**/*", "src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]

[package.metadata.docs.rs]
features = ["events", "tls"]

[dependencies]
async-stream = { version = "0.3.3", optional = true }
base64 = "0.21.0"
bitflags = "2.0.2"
futures-util = { version = "0.3.25", features = ["sink"] }
rgb = { version = "0.8.34", default-features = false }
semver = { version = "1.0.16", features = ["serde"] }
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
serde_repr = "0.1.10"
serde_with = "2.2.0"
sha2 = "0.10.6"
thiserror = "1.0.38"
time = "0.3.17"
tokio = { version = "1.24.2", features = ["net", "rt", "sync", "time"] }
tokio-tungstenite = "0.18.0"
tracing = "0.1.37"

[dev-dependencies]
anyhow = "1.0.68"
dotenvy = "0.15.6"
serde_test = "1.0.152"
tokio = { version = "1.24.2", features = ["fs", "macros", "rt-multi-thread", "time"] }
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

[features]
default = []
test-integration = []
events = ["dep:async-stream"]
tls = ["tokio-tungstenite/rustls-tls-webpki-roots"]

[[example]]
name = "events"
required-features = ["events"]

[[test]]
name = "integration"
required-features = ["events"]
