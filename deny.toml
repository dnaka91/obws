[graph]
all-features = true

[licenses]
allow = [
    "Apache-2.0",
    "BSD-3-Clause",
    "ISC",
    "MIT",
]
exceptions = [
    { crate = "unicode-ident", allow = ["Unicode-3.0"] },
    { crate = "webpki-roots", allow = ["CDLA-Permissive-2.0"] },
]

[bans]
skip = [
    "darling@0.20",
    "darling_core@0.20",
    "darling_macro@0.20",
    "wasi@0.11",
]
